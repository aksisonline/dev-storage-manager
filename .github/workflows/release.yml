name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 0.3.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag=v${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            tag="${GITHUB_REF#refs/tags/}"
            echo "tag=${tag}" >> "$GITHUB_OUTPUT"
            echo "version=${tag#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release binary
        run: cargo build --release

      - name: Package macOS build
        run: |
          mkdir -p dist
          cp target/release/dev-storage-cleaner dist/
          cp README.md dist/ || true
          cp LICENSE dist/ || true
          cd dist
          zip -r "../dev-storage-cleaner-macos-${{ steps.version.outputs.version }}.zip" .

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-storage-cleaner-macos-${{ steps.version.outputs.version }}.zip
          path: dev-storage-cleaner-macos-${{ steps.version.outputs.version }}.zip
          if-no-files-found: error

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag=v${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            tag="${GITHUB_REF#refs/tags/}"
            echo "tag=${tag}" >> "$GITHUB_OUTPUT"
            echo "version=${tag#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release binary
        run: cargo build --release

      - name: Package Windows build
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\dev-storage-cleaner.exe dist\
          if (Test-Path README.md) { Copy-Item README.md dist\ }
          if (Test-Path LICENSE) { Copy-Item LICENSE dist\ }
          $zip = "dev-storage-cleaner-windows-x86_64-${{ steps.version.outputs.version }}.zip"
          Compress-Archive -Path dist\* -DestinationPath $zip -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-storage-cleaner-windows-x86_64-${{ steps.version.outputs.version }}.zip
          path: dev-storage-cleaner-windows-x86_64-${{ steps.version.outputs.version }}.zip
          if-no-files-found: error

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - build-macos
      - build-windows
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=v${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            tag="${GITHUB_REF#refs/tags/}"
            echo "tag=${tag}" >> "$GITHUB_OUTPUT"
            echo "version=${tag#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.zip" -exec cp {} release-assets/ \;
          ls -lah release-assets

      - name: Generate release notes
        run: |
          cat <<'EOF' > release_notes.md
          # Dev Storage Cleaner ${{ steps.version.outputs.version }}

          ## Downloads
          - macOS: `dev-storage-cleaner-macos-${{ steps.version.outputs.version }}.zip`
          - Windows x86_64: `dev-storage-cleaner-windows-x86_64-${{ steps.version.outputs.version }}.zip`

          ## Install
          1. Download the ZIP for your platform.
          2. Extract the contents.
          3. Run the executable (`dev-storage-cleaner` on macOS, `dev-storage-cleaner.exe` on Windows).
          EOF

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: release-assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
